/*Navbar*/
.navbar {
  font-family: "poppins";
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.4rem 7%;
  background-color: var(--bg);

  top: 0;
  left: 0;

}

.navbar .navbar-nav a:hover {

}

.navbar .navbar-nav a::after {
  content: "";
  display: block;
  padding-bottom: 0.5rem;
  border-bottom: 0.1rem solid var(--primary);
  transform: scaleX(0);
  transition: 0.2s linear;
}

.navbar .navbar-nav a:hover::after {

.navbar .navbar-extra a {

.navbar .navbar-extra a:hover {

    <h4>Source : Antara News</h4>
    <div id="newsFeed">
    </div>

    <script>
        const rssUrl = 'https://www.antaranews.com/rss/hiburan-musik.xml';

        fetch(rssUrl)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xml = parser.parseFromString(data, 'text/xml');

                const items = xml.querySelectorAll('item');

                const newsFeedDiv = document.getElementById('newsFeed');
                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;

                    const imageUrlRegex = /<img[^>]+src="([^">]+)"/;
                    const match = imageUrlRegex.exec(description);
                    const imageUrl = match ? match[1] : '';

                    const newsItem = document.createElement('div');
                    newsItem.classList.add('newsItem');
                    newsItem.innerHTML = `<a href="${link}"><img src="${imageUrl}" alt="Image"></a>
                                          <h2><a href="${link}">${title}</a></h2>`;

                    newsFeedDiv.appendChild(newsItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
